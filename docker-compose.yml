version: '3.8'

services:
  db:
    build:
      context: ./docker  # Use the Dockerfile.db in the ./docker directory to build the PostgreSQL image
    image: mypostgres:15  # Custom name for your PostgreSQL image
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo16@2022
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/data  # Mount local directory for persistence
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - odoo-network

  odoo16:
    build:
      context: ./docker  # Use the Dockerfile in the ./docker directory to build the Odoo image
    image: myodoo:16  # Custom name for your Odoo image
    user: root
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "10016:8069"
      - "20016:8072" # live chat
    tty: true
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo16@2022
      - ODOO_CONF=/etc/odoo/odoo.conf
    volumes:
      - ./addons:/mnt/extra-addons
      - ./update_module_list.py:/scripts/update_module_list.py
      - ./etc:/etc/odoo
    entrypoint: >
      bash -c "
      python3 /scripts/update_module_list.py &&
      /entrypoint.sh odoo"
    restart: always
    networks:
      - odoo-network

networks:
  odoo-network:
    driver: bridge
