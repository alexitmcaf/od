name: CI/CD for Odoo with Custom PostgreSQL

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Debug repository files
      - name: List repository files
        run: ls -la

      # Verify addons directory exists
      - name: Verify addons directory
        run: ls -la ./addons || echo "addons directory not found"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Copy addons directory to docker folder (if necessary)
      - name: Copy addons directory
        run: |
          mkdir -p docker/addons
          cp -r ./addons/* ./docker/addons/

      # Build and Push Odoo Docker image
      - name: Build and Push Odoo Docker image
        uses: docker/build-push-action@v2
        with:
          context: docker
          file: docker/Dockerfile
          push: true
          tags: myodoo:latest,myodoo:${{ env.IMAGE_TAG }}

